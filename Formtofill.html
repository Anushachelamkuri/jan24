        <center>
        <section id="Formtofill.html">
            <h1>Form To Fill</h1>
            <form>
                <fieldset>
                    <legend>form</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name" name="name" required>
                    <br>
                    <label for="Email">Email:</label>
                    <input type="text" id="Email" name="name" placeholder="Enter your Email" required>
                    <br>
                    <label for="password">password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <br>
                     <label for="Gender">Gender:</label>
                    <label for="female">Female:</label>
                    <input type="radio" id="female" name="gender" valiue="female">
                    <label for="male">Male:</label>
                    <input type="radio" id="male" name="gender" valiue="male">
                    <br>
                    <label for="Country"label>Country:</label>
                    <select>
                        <option value="choose your country"> choose your country</option>
                        <option value="INDIA">INDIA</option>
                        <option value="AUSTRALIA">AUSTRALIA</option>
                        <option value="EGYPT">EGYPT</option>
                        <option value="ICELAND">ICELAND</option>
                        <option value="SINGAPORE">SINGAPORE</option>
                    </select>
                    <br> 
                    <label for="Date of birth">date of birth:</label>
                    <input type="date" id="birth">>
                    <br>
                    <button type="submit"> submit </button>
                </fieldset>
            </form>
            <style>
                body{
                    background-color: aqua;
                }
            </style>
        </section>
        </center>
